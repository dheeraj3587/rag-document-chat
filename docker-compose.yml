services:
  # ─── PostgreSQL ───────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: kagaz
      POSTGRES_PASSWORD: kagaz_password
      POSTGRES_DB: kagaz
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kagaz"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Redis (Celery broker + cache) ────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── MinIO (S3-compatible object storage) ─────────────────────────
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # ─── FastAPI Backend ──────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://kagaz:kagaz_password@db:5432/kagaz
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: kagaz-files
      MINIO_USE_SSL: "false"
      FAISS_INDEX_PATH: /app/faiss_indices
    volumes:
      - faiss_data:/app/faiss_indices
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  # ─── Celery Worker ───────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile.worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://kagaz:kagaz_password@db:5432/kagaz
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: kagaz-files
      MINIO_USE_SSL: "false"
      FAISS_INDEX_PATH: /app/faiss_indices
    volumes:
      - faiss_data:/app/faiss_indices
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  # ─── Next.js Frontend ────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      - backend

volumes:
  pgdata:
  minio_data:
  faiss_data:
