name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ─── Backend Tests ──────────────────────────────────────────────────
  backend-test:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_kagaz
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with ruff
        working-directory: backend
        run: |
          pip install ruff
          ruff check . --exit-zero

      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_kagaz
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
          GOOGLE_API_KEY: test-key
          OPENAI_API_KEY: test-key
          CLERK_ISSUER: https://test.clerk.accounts.dev
          CLERK_JWKS_URL: https://test.clerk.accounts.dev/.well-known/jwks.json
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: test
          MINIO_SECRET_KEY: test
          MINIO_BUCKET: test-bucket
          FAISS_INDEX_PATH: /tmp/faiss_test
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v --tb=short

      - name: Check coverage threshold
        working-directory: backend
        run: |
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          rate = float(root.attrib.get('line-rate', 0))
          print(f'{rate * 100:.1f}')
          ")
          echo "Coverage: ${COVERAGE}%"
          python -c "
          import sys
          coverage = float('${COVERAGE}')
          if coverage < 95.0:
              print(f'Coverage {coverage}% is below 95% threshold')
              sys.exit(1)
          print(f'Coverage {coverage}% meets 95% threshold')
          "

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # ─── Frontend Build & Lint ─────────────────────────────────────────
  frontend-build:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npx next lint --max-warnings 0 || true

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder
        run: npm run build

  # ─── Docker Build ──────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t kagaz-backend:test .

      - name: Build worker image
        run: docker build -f backend/Dockerfile.worker -t kagaz-worker:test .

      - name: Build frontend image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=http://localhost:8000 \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_placeholder \
            -f Dockerfile -t kagaz-frontend:test .

      - name: Verify images
        run: |
          docker images | grep kagaz
